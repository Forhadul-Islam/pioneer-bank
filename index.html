<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>
<body>
    <div id="login-area" class="login-area container">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transection-area" >
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h3>$ <span id="currentDeposit" >00</span></h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h3>$ <span id="currentWithdraw">00</span> </h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h3>$ <span id="currentBalance" >1500</span></h3>
                </div>
            </div>
        </div>
    
    
        <div class="row">
            <div class="col-md-6 ">
               <div class="submit-area">
                <h3><strong>Deposit</strong></h3>
                <input id="depositAmount" class="form-control" type="number" placeholder="$ amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
               </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                <h3><strong>Withdraw</strong></h3>
                <input id="withdrawAmount" class="form-control" type="number" placeholder="$ amount you want to withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
               </div>
            </div>
        </div>
    </div>
    
    <script>
        // login button event handler
        const loginBtn = document.getElementById ("login");
        loginBtn.addEventListener("click", function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transectionArea = document.getElementById("transection-area");
        transectionArea.style.display = "block";
        })

            


        // deposit button event handler
            const depositBtn = document.getElementById("addDeposit");
            depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);
            
            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // document.getElementById("currentDeposit").innerText = totalDeposit;
             document.getElementById("depositAmount").value = "";

            //const currentBalance = document.getElementById("currentBalance").innerText;
            //const currentBalanceNumber = parseFloat(currentBalance);
            //const currentTotalBalance = depositNumber + currentBalanceNumber;
            //document.getElementById("currentBalance").innerText = currentTotalBalance;
            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);
                
             })



            //Withdraw button handler


                const withdrawBtn = document.getElementById("addWithdraw");
                withdrawBtn.addEventListener("click", function(){
                const withdrawAmount = document.getElementById("withdrawAmount").value;
                const withdrawAmountNumber = parseFloat(withdrawAmount);
                    
                const currentWithdraw = document.getElementById("currentWithdraw").innerText;
                const currentWithdrawNumber = parseFloat(currentWithdraw);
                const totalWithdraw = withdrawAmountNumber + currentWithdrawNumber ;
                document.getElementById("currentWithdraw").innerText = totalWithdraw;
                document.getElementById("withdrawAmount").value = "";


                const balance = document.getElementById("currentBalance").innerText;
                const balanceNumber = parseFloat(balance);
                const newBalance = balanceNumber - withdrawAmountNumber;
                document.getElementById("currentBalance").innerText = newBalance;

            })



             function updateSpanText(id, depositNumber){
                const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const currentTotal= depositNumber + currentNumber;
            document.getElementById(id).innerText = currentTotal;


             }
       
    </script>


</body>
</html>
